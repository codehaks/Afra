syntax = "proto3";

option csharp_namespace = "Server.Ggpc.Liker";

package Like;

// The greeting service definition.
service Liker {
  // Sends a greeting
  rpc AllLike (LikesRequest) returns (TotalCountReply);
}

// The request message containing the user's name.
message LikesRequest {
  int32 post_id = 1;
}

// The response message containing the greetings.
message TotalCountReply {
	int32 total_count = 1;
}
